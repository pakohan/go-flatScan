<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EBK Scraper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <link href="/public/css/todc-bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">EBK Scraper</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">
      <div id="content-placeholder">
      </div>
    </div>
    <script id="some-template" type="text/x-handlebars-template">
      <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped">
        <thead>
          <th>Hinzugef&uuml;gt</th>
          <th>Miete</th>
          <th>Adresse</th>
          <th>R&auml;ume</th>
          <th>Fl&auml;che</th>
          <th>Link</th>
        </thead>
        <tbody>
          {{#offers}}
            <tr>
              <td>{{unixtime Time}}</td>
              <td>{{RentN}} &euro;</td>
              <td><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal-{{@index}}">{{Street}} {{Zip}} {{District}}</button></td>
              <td>{{Rooms}}</td>
              <td>{{Size}}</td>
              <td><a href="http://kleinanzeigen.ebay.de{{Url}}">Angebot</a></td>
            </tr>
            <div class="modal fade" id="myModal-{{@index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{Street}} {{Zip}} {{District}}</h4>
                  </div>
                  <div class="modal-body">
                    <img src="http://maps.googleapis.com/maps/api/staticmap?center={{Street}},{{Zip}},{{District}}&zoom=13&size=560x560&sensor=false&key=AIzaSyD-vnJh2YR6_8yjgnyheW0ANcvrwBJ6zVA">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          {{/offers}}
        </tbody>
      </table>
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="/public/js/datatables.js"></script>
    <script>
      var source = $("#some-template").html();
      var template = Handlebars.compile(source);
      Handlebars.registerHelper('unixtime', function(unixtime) {
        var date = new Date(unixtime*1000);
        return date.toISOString();
      });
      $.ajax({
          url: "/listSaved",
      }).done(function (data) {
          console.log(data);
          var template_data = {
              offers: data,
              offset: 0
          };
          $("#content-placeholder").html(template(template_data));
          $('.datatable').dataTable({
            "sPaginationType": "bs_full"
          });
          $('.datatable').each(function(){
              var datatable = $(this);
              var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
              search_input.attr('placeholder', 'Search');
              search_input.addClass('form-control input-sm');
              var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
              length_sel.addClass('form-control input-sm');
          });
      });
    </script>
  </body>
</html>
