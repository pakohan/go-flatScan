<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EBK Scraper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
    <link href="/public/css/todc-bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .centered {
        position: fixed;
        top: 30%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">EBK Scraper</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Offers</a></li>
            <li><a href="/pref.html">Settings</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="reload(0)">Alle</button>
        <button type="button" class="btn btn-default" onclick="reload(1)">Interessante</button>
        <button type="button" class="btn btn-default" onclick="reload(2)">Uninteressante</button>
      </div>
      <div id="content-placeholder">
        <img class="centered" src="/public/images/spinner.gif">
      </div>
      <script id="some-template" type="text/x-handlebars-template">
        <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped">
          <thead>
            <th>Hinzugef&uuml;gt</th>
            <th>Miete</th>
            <th>Adresse</th>
            <th>R&auml;ume</th>
            <th>Fl&auml;che</th>
            <th>Link</th>
            <th>Aus Liste entfernen</th>
            <th>PLZ entfernen</th>
          </thead>
          <tbody>
            {{#offers}}
            <tr>
              <td>{{unixtime TimeUpdated}}</td>
              <td>{{RentN}} &euro;</td>
              <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal-{{@index}}">{{Street}} {{Zip}} {{District}}</button>
              </td>
              <td>{{Rooms}}</td>
              <td>{{Size}}</td>
              <td><a href="http://kleinanzeigen.ebay.de{{Url}}">Angebot</a></td>
              <td>
                {{#if Valid}}
                  <button class="btn btn-danger btn-sm" onclick="action('toggleOffer', '{{ID}}', false)">Uninteressant</button>
                {{else}}
                  <button class="btn btn-success btn-sm" onclick="action('toggleOffer', '{{ID}}', true)">Interessant</button>
                {{/if}}
              </td>
              <td>
                <button class="btn btn-info btn-sm" onclick="action('removeZip', '{{Zip}}')">PLZ '{{Zip}}' entfernen</button>
              </td>
            </tr>
            <div class="modal fade" id="myModal-{{@index}}" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modal-label">{{Street}} {{Zip}} {{District}}</h4>
                  </div>
                  <div class="modal-body">
                    <img src="https://maps.googleapis.com/maps/api/staticmap?center={{Street}},{{Zip}},{{District}}&zoom=13&size=560x560&sensor=false&key=AIzaSyD-vnJh2YR6_8yjgnyheW0ANcvrwBJ6zVA"><br>
                    {{{replace Description}}}
                  </div>
                  <div class="modal-footer">
                    {{#if Valid}}
                      <button class="btn btn-danger btn-sm" onclick="action('toggleOffer', '{{ID}}', false)" data-dismiss="modal">Uninteressant</button>
                    {{else}}
                      <button class="btn btn-success btn-sm" onclick="action('toggleOffer', '{{ID}}', true)" data-dismiss="modal">Interessant</button>
                    {{/if}}
                    <button class="btn btn-info btn-sm" onclick="action('removeZip', '{{Zip}}')" data-dismiss="modal">PLZ '{{Zip}}' entfernen</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            {{/offers}}
          </tbody>
        </table>
      </script>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="/public/js/datatables.js"></script>
    <script>
      var source = $("#some-template").html();
      var template = Handlebars.compile(source);
      Handlebars.registerHelper('unixtime', function (unixtime) {
          var date = new Date(unixtime * 1000);
          return date.toISOString();
      });
      Handlebars.registerHelper('replace', function (string) {
          return string.replace(/\n/g, "<br>").replace(/\\n/g, "<br>");
      });

      var state = 0;

      function reload(scope) {
        state = scope;
        $.ajax({
            url: "/listSaved",
            data: {
                "scope": scope
            }
       }).done(function (data) {
            console.log(data);
            var template_data = {
                offers: data,
                offset: 0
            };
            $("#content-placeholder").html(template(template_data));
            $('.datatable').dataTable({
                "sPaginationType": "bs_full"
            });
            $('.datatable').each(function () {
                var datatable = $(this);
                var search_input = datatable.closest('.dataTables_wrapper').find('div[id$=_filter] input');
                search_input.attr('placeholder', 'Search');
                search_input.addClass('form-control input-sm');
                var length_sel = datatable.closest('.dataTables_wrapper').find('div[id$=_length] select');
                length_sel.addClass('form-control input-sm');
            });
        });
      }
      reload(1);

      function action(url, ID, valid) {
          console.log(ID);
          $.ajax({
              "url": "/" + url,
              data: {
                  "ID": ID,
                  "valid": valid
              }
          }).done(function (data) {
              reload(state)
          });
      }
    </script>
  </body>
</html>
